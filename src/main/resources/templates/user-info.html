<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>User page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    <div sec:authorize="isAuthenticated()"><strong><span sec:authentication="name">User@mail.ru</span></strong>
      &nbsp;with role: <span th:each="authority : ${user.getAuthorities()}"
                        th:text="${authority.getAuthority().replace('ROLE_', ' ')}">Roles</span>
    </div>
  </a>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-2 p-0">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <br>
        <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" th:href="@{/user}" role="tab"
           aria-controls="v-pills-user" aria-selected="true">User</a>
      </div>
    </div>

    <div class="col-10 bg-light" style="padding-bottom: 450px;">
      <div class="container">
        <br>
        <div class="raw" >
          <h1> User information-page </h1>
        </div>

        <div class="card">
          <div class="card-header"><h5>About user</h5></div>
          <div id="table-boarder" style="padding: 20px;">
            <table class="table table-striped">
              <thead class="table">
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>User Name</th>
                <th>Role</th>
              </tr>
              </thead>

              <tbody>
              <tr th:each="user: ${user}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.username}"></td>
                <td>
                  <div th:each="role : ${user.getRoles()}"
                       th:text="${role.getName().replace('ROLE_', '')}">Role
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
