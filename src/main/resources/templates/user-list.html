<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <div sec:authorize="isAuthenticated()"><strong><span sec:authentication="name">User@mail.ru</span></strong>
            &nbsp;with role: <span th:each="authority : ${user.getAuthorities()}"
                                    th:text="${authority.getAuthority().replace('ROLE_', ' ')}">Roles</span>
        </div>
    </a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <br>
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab"
                   aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab" style="padding: 20px; padding-bottom: 200px;">
                    <h1> Admin panel </h1>

                    <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-link active" id="nav-users-table" data-bs-toggle="tab" href="#users-table" role="tab"
                           aria-controls="users-table" aria-selected="true">Users table</a>
                        <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user" role="tab"
                           aria-controls="new-user" aria-selected="false">New User</a>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="nav-users-table-tab">
                            <div class="card">
                                <div class="card-header"><h5>All users</h5></div>
                                <div id="table-boarder" style="padding: 20px;">
                                    <table class="table table-striped" id="main table">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>User Name</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="user: ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td>
                                        <span th:each="role : ${user.getRoles()}">
                                             <span th:text="${role.getName().replace('ROLE_', '')}">Roles</span>
                                        </span>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-info" data-toggle="modal"
                                                        th:data-target="${'#updateUser' + user.id}">Edit
                                                </button>
                                                <!--modals starts from here-->      </td>

                                            <div class="edit-form">

                                                <div class="modal fade" th:id="${'updateUser' + user.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <form th:action="@{admin/{id}/edit(id=${user.getId()})}"
                                                          th:object="${user}" th:method="PATCH">
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body" style="padding-right: 140px; padding-left: 140px; align-content: center">

                                                                    <div class="form-group text-center">
                                                                        <label for="id" class="col-form-label" ><b>ID</b></label>
                                                                        <input type="text" class="form-control" id="id" name="id" th:value="${user.id}" disabled/>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="firstName" class="col-form-label"><b>First Name</b></label>
                                                                        <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}"/>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="lastName" class="col-form-label"><b>Last Name</b></label>
                                                                        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}"/>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="email" class="col-form-label"><b>Email</b></label>
                                                                        <input type="text" class="form-control" id="email" name="email" th:value="${user.email}"/>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="username" class="col-form-label"><b>User Name</b></label>
                                                                        <input type="text" class="form-control" id="username" name="username" th:value="${user.username}"/>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="password" class="col-form-label"><b>Password</b></label>
                                                                        <input type="text" class="form-control" id="password" name="password" value=""/>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label><b>Role</b></label><p>
                                                                        <label>
                                                                            <select multiple class="custom-select w-100" name="role" required="required"
                                                                                    size="2">
                                                                                <option selected="selected" value="1" style="width: 310px;">ROLE_ADMIN</option>
                                                                                <option value="2" style="width: 310px;">ROLE_USER</option>
                                                                                <option value="3" style="width: 310px;">ROLE_GUEST</option>
                                                                            </select>
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                    <input type="submit" class="btn btn-primary" value="Edit"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>

                                            </div>


                                            <td>
                                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                                        th:data-target="${'#delete' + user.id}">Delete
                                                </button>
                                            </td>

                                            <div class="delete-form">
                                                <div class="modal fade" th:id="${'delete' + user.id}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                                    <form th:action="@{admin/{id}/delete(id=${user.id})}"
                                                          th:object="${user}" method="post" >
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body" style="padding-right: 140px; padding-left: 140px; align-content: center">

                                                                    <div class="form-group text-center">
                                                                        <label for="id1" class="col-form-label" ><b>ID</b></label>
                                                                        <input type="text" class="form-control" id="id1" name="id" th:value="*{id}" disabled/>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="name1" class="col-form-label"><b>First Name</b></label>
                                                                        <input type="text" class="form-control" id="name1" name="name" th:value="*{firstName}"disabled/>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="last_name1" class="col-form-label"><b>Last Name</b></label>
                                                                        <input type="text" class="form-control" id="last_name1" name="last_name" th:value="*{lastName}" disabled/>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="email" class="col-form-label"><b>Email</b></label>
                                                                        <input type="email" class="form-control" id="email1" name="email" th:value="*{email}" disabled/>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="username" class="col-form-label"><b>Username</b></label>
                                                                        <input type="text" class="form-control" id="username1" name="username" th:value="*{username}" disabled/>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label for="role1" class="col-form-label"><b>Role</b></label>
                                                                        <select multiple class="custom-select w-100"
                                                                                size="2" id="role1" name="role"
                                                                                th:value="*{roles}" disabled>
                                                                            <option
                                                                                    th:each="role : ${user.getRoles()}"
                                                                                    th:text="${role.getName()}">
                                                                            </option>
                                                                        </select>
                                                                    </div>

                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                    <input type="submit" class="btn btn-danger" value="Delete"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>

                                            </div>
                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                            <!--check it out-->
                            <div class="card">
                                <div class="card-header"><h5>Add new user</h5></div>
                                <div class="row">
                                    <div style="margin: auto">
                                        <div class="card-body">
                                            <form th:action="@{/admin/new}" th:object="${user}" method="POST">
                                                <div class="form-group text-center">
                                                    <label><b>First Name</b></label>
                                                    <p>
                                                        <label>
                                                            <input
                                                                    type="text"
                                                                    name="name"
                                                                    class="form-control"
                                                                    th:field="*{firstName}"
                                                                    placeholder="First name"
                                                                    style="width: 350px;"
                                                            />
                                                        </label>
                                                </div>

                                                <div class="form-group text-center">
                                                    <label><b>Last Name</b></label><p>
                                                    <label>
                                                        <input
                                                                type="text"
                                                                name="lastName"
                                                                class="form-control"
                                                                th:field="*{lastName}"
                                                                placeholder="Last name"
                                                                style="width: 350px;"
                                                        />
                                                    </label>
                                                </div>

                                                <div class="form-group text-center">
                                                    <label><b>Email</b></label><p>
                                                    <label>
                                                        <input
                                                                type="text"
                                                                name="email"
                                                                class="form-control"
                                                                th:field="*{email}"
                                                                placeholder="email"
                                                                style="width: 350px;"
                                                        />
                                                    </label>
                                                </div>

                                                <div class="form-group text-center">
                                                    <label><b>User Name</b></label><p>
                                                    <label>
                                                        <input
                                                                type="text"
                                                                name="Username"
                                                                class="form-control"
                                                                th:field="*{username}"
                                                                placeholder="Username"
                                                                style="width: 350px;"
                                                        />
                                                    </label>
                                                </div>

                                                <div class="form-group text-center">
                                                    <label><b>User Password</b></label><p>
                                                    <label>
                                                        <input
                                                                type="password"
                                                                name="password"
                                                                class="form-control"
                                                                th:field="*{password}"
                                                                placeholder="Password"
                                                                style="width: 350px;"
                                                        />
                                                    </label>
                                                </div>

                                                <div class="form-group text-center">
                                                    <label><b>Role</b></label><p>
                                                    <label>
                                                        <select multiple class="custom-select w-100" name="role" required="required"
                                                                size="2">
                                                            <option selected="selected" value="1" style="width: 310px;">ROLE_ADMIN</option>
                                                            <option value="2" style="width: 310px;">ROLE_USER</option>
                                                            <option value="3" style="width: 310px;">ROLE_GUEST</option>
                                                        </select>
                                                    </label>
                                                </div>

                                                <div class="box-footer text-center">
                                                    <button type="submit" class="btn btn-success">
                                                        Add new user
                                                    </button>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
<!--                                user panel-->
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab" style="padding-bottom: 450px;">
                    <div class="container">
                        <br>
                        <div class="raw" >
                            <h1> User information-page </h1>
                        </div>

                        <div class="card">
                            <div class="card-header"><h5>About user</h5></div>
                            <div id="table-boarder1" style="padding: 20px;">
                                <table class="table table-striped">
                                    <thead class="table">
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>User Name</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="user: ${user}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td>
                                           <span th:each="role : ${user.getRoles()}">
                                               <span th:text="${role.getName().replace('ROLE_', '')}">Roles</span>
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
